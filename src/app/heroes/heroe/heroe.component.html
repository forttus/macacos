<h2> Hola soy un Heroe</h2>
<dl>
    <td>Nombre:</td>
    <dd>
        {{ nombre }}
    </dd>
    <td>Edad:</td>
    <dd>
        {{ edad }}
    </dd>
    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}</dd>
    <td>Funcion Capitalizada:</td>
    <dd>{{nombreCapitalizado}}</dd>
</dl>

<button (click)="cambiarNombre()">Cambiar Heroe</button>
<button (click)="cambiarEdad()">Cambiar edad</button>
